        <header>
            <h1><a href="index.html">Barbosa</a></h1>

        </header>
        <div class="calendar-container">
            <div id="in" class="calendar">
                <h3>Check-in</h3>
                <div class="select-container">
                    <button onclick="prevMonth(selectIn)">◄</button>
                    <select class="month-year" id="month-in"></select>
                    <button onclick="nextMonth(selectIn)">►</button>
                </div>
                <div class="day-names">
                    <p>SUN</p>
                    <p>MON</p>
                    <p>TUE</p>
                    <p>WED</p>
                    <p>THU</p>
                    <p>FRI</p>
                    <p>SAT</p>
                </div>
                <div class="days" id="days-in">
                </div>
            </div>
            <div id="out" class="calendar">
                <h3>Check-out</h3>
                <div class="select-container">
                    <button onclick="prevMonth(selectOut)">◄</button>
                    <select class="month-year" id="month-out"></select>
                    <button onclick="nextMonth(selectOut)">►</button>
                </div>
                <div class="day-names">
                    <p>SUN</p>
                    <p>MON</p>
                    <p>TUE</p>
                    <p>WED</p>
                    <p>THU</p>
                    <p>FRI</p>
                    <p>SAT</p>
                </div>
                <div class="days" id="days-out">
                </div>
            </div>
            <div class="image">
                <img id="default" class="active" src="./images/Stocksy_txp824ffa5crXt000_Original_845128.jpg" alt="">
                <img id="winter" src="./images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="">
                <img id="summer" src="./images/boxed-water-is-better-6WrKKQcEnXk-unsplash.jpg" alt="">
                <img id="spring" src="./images/aamyr-peN6l68AWaw-unsplash.jpg" alt="">
                <img id="fall" src="./images/elijah-m-henderson-DMED-sOt1Ak-unsplash.jpg" alt="">
            </div>
        </div>
          
        <footer>You can find more examples of my work <a href="https://jclaspillaga.github.io/Personal-Portfolio/">here</a></footer>
